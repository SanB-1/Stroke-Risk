<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href='/static/main.css' />
  <title>Stroke Risk Assesment</title>  
</head>

<body style="background: #000;">
  
  <header>
    <h1>Stroke Risk Assessment</h1>
  </header>
  
 <div>
   <center>
   <form action="{{ url_for('stroke_risk')}}"method="post">
      <p></p>
      <label>Gender [0] Male [1] Female ..........................................................................................................</label>
      <input type="text" name="gender" required="required" size=20/><p>
      <label>Age ................................................................................................................................................</label>
      <input type="text" name="age" required="required" size=20/><p>
      <label>Hypertension:    [0] No [1] Yes ........................................................................................................</label>
      <input type="text" name="hypertension" required="required" size=20/><p>
      <label>Heart Diseases:    [0] No [1] Yes ......................................................................................................</label>
      <input type="text" name="heart disease" required="required" size=20/><p>
      <label>Ever Married:    [0] No [1] Yes  .........................................................................................................</label>
      <input type="text" name="married" required="required" size=20/><p>
      <label>Work Type:  [0] Childcare [1] Government Job [2] Never Worked [3] Private [4] Self Employed </label>
      <input type="text" name="work type" required="required" size=20/><p>
      <label>Residence type:    [0] Rural [1] Urban ..............................................................................................</label>
      <input type="text" name="residence" required="required" size=20/><p>
      <label>Average Blood Glucose Level ........................................................................................................</label>
      <input type="text" name="glucose" required="required" size=20/><p>
      <label>BMI ................................................................................................................................................</label>
      <input type="text" name="bmi" required="required" size=20/><p>
      <label>Smoking Status:    [0] Former Smoker [1] Never Smoked [2] Smoker [3] Unknown ......................</label>
      <input type="text" name="smoke" required="required" size=20/><p>
      <button type="submit" class="btn">What's my stroke risk?</button></p>
   </form>
   <br>
   <br>
   <h3> {{ output }}</h3>
   </center>
   <h3> Learn more about strokes <a href="https://www.cdc.gov/stroke/about.htm">here.</a></h3>
   <h3> Learn more about stroke prevention <a href="https://www.cdc.gov/stroke/prevention.htm">here.</a></h3>
 </div>
  
 <div>
   <br><br>
   <h4>Fill each box with numerical values. For categorized options, type the value to the left of your chosen option.</h4>
 </div>

</body>
</html>
